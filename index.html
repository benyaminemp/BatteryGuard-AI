<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BatteryGuard AI Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #004d40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004d40;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #e0f2f1;
      border-left: 5px solid #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>BatteryGuard AI Demo</h1>
    <p>AI-powered health check for second-life Li-ion batteries</p>
  </header>
  <main>
    <h2>Upload Battery Data</h2>
    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="submitData()">Submit</button>

    <div id="output" style="display:none">
      <h3>Battery Health Result</h3>
      <p id="health"></p>
      <p id="rul"></p>
      <p id="explanation"></p>
    </div>
  </main>
  <script>
    async function submitData() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://localhost:5000/api/analyze", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        document.getElementById('health').textContent = "Health Score: " + result.health_score;
        document.getElementById('rul').textContent = "Remaining Useful Life (cycles): " + result.rul;
        document.getElementById('explanation').textContent = "Reasoning: " + result.explanation;
        document.getElementById('output').style.display = 'block';
      } catch (error) {
        alert("Failed to analyze data. Check the backend connection.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
